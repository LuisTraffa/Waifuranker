<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Waifu Ranker</a>
        <div class="d-flex">
            <a href="/" class="btn btn-outline-light me-2">Top Waifus</a>
            <a href="/logout" class="btn btn-outline-light me-2">Log-out</a>
        </div>
    </div>
</nav>


<main>

    <section class="py-3 text-center container">
        <div class="row py-lg-5">
            <div class="col-lg-6 col-md-8 mx-auto">
                <h1 class="fw-light">My Waifu List</h1>
                <p class="lead text-muted">Let's see how trashy your taste really is...</p>
                <p>
                <form class="d-flex" role="search">
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" placeholder="Search...">
                    </div>
                </form>
                </p>
            </div>
        </div>
    </section>

    <div class="album py-4 bg-light">
        <div class="container">



            <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 gy-3">
                <div class="col mb-3 d-flex col-sm align-items-stretch" th:each="waifu,iterStat: ${waifus}">
                    <div class="card shadow-sm col-sm h-100">
                        <div class="card-header">
                            <h3 th:text="'#' + ${iterStat.count} + '   ' + ${waifu.name}" class="my-0 font-weight-normal"/>
                        </div>
                        <img src="https://www.racedepartment.com/attachments/26260d6850d544d5d488bfe64f84ef38-jpg.447336/" class="card-img-top" alt="..." th:src="${waifu.getImageURL()}">
                        <div class="card-body">
                            <h4 th:text="${waifu.anime}" class="card-title"></h4>
                            <blockquote class="blockquote mb-1 align-items-stretch">
                                <p th:text="${waifu.getQuote()}"></p>
                                <footer class="blockquote-footer">
                                    <small class="text-muted">
                                        <cite th:text="${waifu.getName()}" title="Source Title"></cite>
                                    </small>
                                </footer>
                            </blockquote>
                            <p th:text="${waifu.getDescription()}" class="card-text align-items-stretch mt-auto align-self-start"></p>
                            <p th:text="'Score: ' +  ${waifu.score} + '               Votes: ' + ${waifu.numberOfVotes}" class="card-text align-items-stretch mt-auto align-self-start"/>
                            <form class="d-flex" role="search">
                                <div class="input-group">
                                    <select class="form-select" id="inputGroupSelect04" aria-label="Example select with button addon">
                                        <option value="1">One</option>
                                        <option value="2">Two</option>
                                        <option value="3">Three</option>
                                        <option value="4">Four</option>
                                        <option value="5">Five</option>
                                        <option value="6">Six</option>
                                        <option value="7">Seven</option>
                                        <option value="8">Eight</option>
                                        <option value="9">Nine</option>
                                        <option value="10">Ten</option>
                                    </select>
                                    <button class="btn btn-outline-secondary" type="button">Update</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>



            </div>
        </div>

    </div>



</main>

<footer class="text-muted py-5">
    <div class="container">
        <p class="mb-1">Waifu ranker is like MyAnimeList but for waifus.</p>
    </div>
</footer>

    function updateRangeValue(val) {
        document.getElementById('displayCustomRange3').innerHTML=val;
    }
